apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.web.fullname" . }}
  labels:
    {{- include "app.web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: {{ .Values.web.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "app.web.selectorLabels" . | nindent 4 }}
